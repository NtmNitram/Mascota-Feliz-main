<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Mascota Feliz</title>
    <link rel="stylesheet" href="/Frontend/style.css" />
    <!-- CSS only -->
    <link

    <header>

      <div class="fish" id="fish2"></div>

      <form id="waterform" method="post">
        <div class="formgroup" id="name-form">
          <label for="name">Nombre*</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="formgroup" id="name-form">
          <label for="name">Color*</label>
          <input type="text" id="color" name="color" />
        </div>

        <div class="formgroup" id="name-form">
          <label for="name">Especie*</label>
          <input type="text" id="especie" name="especie" />
        </div>

        <div class="formgroup" id="name-form">
          <label for="name">Raza*</label>
          <input type="text" id="raza" name="raza" />
        </div>

        <input
          type="submit"
          value="Registra la Mascota!"
          href="/Frontend/index.html"
        />
      </form>
      <img
        id="perroImg"
        src="https://cdn.discordapp.com/attachments/704142250845929492/1013996190695690280/1661825843640.png"
